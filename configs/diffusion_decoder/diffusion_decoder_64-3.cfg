[trainer]
@trainer=diffusion

[logging]
save_dir="checkpoints/diffusion_decoder-64x3"
save_epochs=5
temp_save_epochs=1
mean_length=1024

[training]
batch_size=64
gradient_accumulation_steps=1
mixed_precision=fp16
epochs=700
epoch_steps=1024
seed=74
P_mean=0.0
P_std=1.5

[evaluation]
P_mean=0.0
P_std=1.5
validate_epochs=10
validation_steps=16384
kid_n_images=1024
kid_scheduler_steps=12
kid_batch_size=64
mode=decoder

[optimizer]
type=adam
kwargs={"betas": [0.9, 0.99]}

[scheduler]
@scheduler=edm_dpm
sigma_min=0.002
sigma_max=80
sigma_data=0.5

[ema]
sigma_rels=[0.05, 0.1]
update_every=1
checkpoint_every_num_steps=5120

[wandb]
project="generative_land"
tags=["64x64->512x512", "diffusion"]
mode=online
save_code=true

[model]
@model=unet
image_size=512
in_channels=5
out_channels=1
model_channels=64
model_channel_mults=[1, 2, 3, 4]
layers_per_block=3
emb_channels=null
noise_emb_dims=null
attn_resolutions=[]
midblock_attention=false
concat_balance=0.5
conditional_inputs=[]
fourier_scale="pos"

[lr_sched]
@lr_sched=sqrt
lr=0.01
ref_nimg=1310720
warmup_nimg=327680

[train_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset.h5"
crop_size=128
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[90, 90]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=1.1678
split="train"
sigma_data=0.5

[val_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset.h5"
crop_size=128
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[90, 90]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=1.1678
split="val"
sigma_data=0.5

[dataloader_kwargs]
num_workers=15
persistent_workers=true
pin_memory=true
pin_memory_device=cuda
prefetch_factor=4

[sweep]
batch_size=64
min_ema_sigma=0.015
max_ema_sigma=0.25
min_guidance_scale=1.3
max_guidance_scale=1.7
min_score_scaling=1.0
max_score_scaling=1.0
min_ema_step=20480
max_ema_step=43008
baseline_first_trial=true
intermediate_steps=1024
prune_probability_threshold=0.05
kid_n_images=1024
kid_scheduler_steps=12
tile_size=128
n_startup_trials=6
prior_weight=0.75

[sweep_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset.h5"
crop_size=128
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[90, 90]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=1.1678
split="val"