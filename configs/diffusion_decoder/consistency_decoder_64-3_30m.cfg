[trainer]
@trainer=consistency

[logging]
save_dir="checkpoints/consistency_decoder-64x3_30m"
save_epochs=5
temp_save_epochs=1

[training]
batch_size=16
gradient_accumulation_steps=4
mixed_precision=fp16
epochs=6500
epoch_steps=1024
seed=74
P_mean=-0.6
P_std=2.0
warmup_steps=10000
gradient_clip_val=5.0
sigma_data=0.5
const_c=0.1
use_logvar=true

[evaluation]
validate_epochs=5
kid_n_images=1024
mode=decoder
inter_t=null
metric=fid

[model]
main_path="checkpoints/diffusion_decoder-64x3/latest_checkpoint/saved_model"
guide_path="checkpoints/diffusion_decoder-32x3/latest_checkpoint/saved_model"
guidance_scale=1.265

[optimizer]
type=adam
kwargs={"betas": [0.9, 0.99]}

[lr_sched]
@lr_sched=constant
lr=0.0001

[ema]
sigma_rels=[0.05, 0.1]
update_every=1
checkpoint_every_num_steps=2048

[wandb]
project="generative_land"
tags=["64x64", "consistency"]
mode=online
save_code=true

[train_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset_30m.h5"
crop_size=128
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[30, 30]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=0.7
split="train"
sigma_data=0.5

[val_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset_30m.h5"
crop_size=128
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[30, 30]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=0.7
split="val"
sigma_data=0.5

[dataloader_kwargs]
num_workers=15
persistent_workers=true
pin_memory=true
pin_memory_device=cuda
prefetch_factor=2

[scheduler]
@scheduler=edm_dpm
sigma_min=0.002
sigma_max=80
sigma_data=0.5

[sweep]
batch_size=64
min_ema_sigma=0.015
max_ema_sigma=0.25
min_ema_step=25000
max_ema_step=70000
min_intermediate_sigma=0.01
max_intermediate_sigma=0.5
baseline_first_trial=true
intermediate_steps=50000
prune_probability_threshold=0.05
kid_n_images=50000
tile_size=128
n_startup_trials=6
prior_weight=0.3
metric=fid

[sweep_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset_30m.h5"
crop_size=128
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[30, 30]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=0.7
split="val"
sigma_data=0.5

[results_dataset]
@dataset=h5_decoder_terrain
h5_file="data/dataset_30m.h5"
crop_size=512
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[30, 30]
subset_weights=[0.01, 0.99]
residual_mean=0.0
residual_std=0.7
split="val"
sigma_data=0.5