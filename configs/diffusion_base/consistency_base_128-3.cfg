[logging]
save_dir="checkpoints/consistency_base-128x3"
save_epochs=5
temp_save_epochs=1

[training]
train_batch_size=16
gradient_accumulation_steps=4
mixed_precision=fp16
epochs=6500
epoch_steps=1024
seed=74
P_mean=-1.0
P_std=1.6
warmup_steps=1024
gradient_clip_val=0.5
sigma_data=0.5
const_c=0.1
use_logvar=true

[model]
main_path="checkpoints/diffusion_base-128x3/latest_checkpoint/saved_model"
#guide_path="checkpoints/diffusion_base-128x3/latest_checkpoint/saved_model"
#guidance_scale=1.9

[optimizer]
type=adam
kwargs={"betas": [0.9, 0.99]}

[lr_sched]
@lr_sched=sqrt
lr=0.0001
ref_nimg=327680
warmup_nimg=65536

[ema]
sigma_rels=[0.05, 0.1]
update_every=1
checkpoint_every_num_steps=2048

[wandb]
project="generative_land"
tags=["64x64", "consistency"]
mode=online
save_code=true

[train_dataset]
@dataset=h5_latents
h5_file="data/dataset.h5"
crop_size=64
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[90, 90]
subset_weights=[0.01, 1]
latents_mean=[0, 0, 0, 0]
latents_std=[1, 1, 1, 1]
sigma_data=0.5
beauty_dist=[[1, 0, 0, 0, 0], [1, 1, 1, 1, 1]]
split="train"
residual_mean=0.00216
residual_std=1.1678

[val_dataset]
@dataset=h5_latents
h5_file="data/dataset.h5"
crop_size=64
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[90, 90]
subset_weights=[0.01, 1]
latents_mean=[0, 0, 0, 0]
latents_std=[1, 1, 1, 1]
sigma_data=0.5
beauty_dist=[[1, 0, 0, 0, 0], [1, 1, 1, 1, 1]]
split="val"
residual_mean=0.00216
residual_std=1.1678

[dataloader_kwargs]
num_workers=15
persistent_workers=true
pin_memory=true
pin_memory_device=cuda
prefetch_factor=2

[scheduler]
@scheduler=edm_dpm
sigma_min=0.002
sigma_max=80
sigma_data=0.5