[trainer]
@trainer=diffusion

[logging]
save_dir="checkpoints/diffusion_base-128x3_30m"
save_epochs=40
temp_save_epochs=1
mean_length=1024

[training]
batch_size=64
gradient_accumulation_steps=1
mixed_precision=fp16
epochs=100
epoch_steps=1024
seed=74
P_mean=-0.6
P_std=1.3

[evaluation]
kid_batch_size=4
P_mean=-0.6
P_std=1.3
validate_epochs=10
validation_steps=16384
kid_n_images=1024
kid_scheduler_steps=12
kid_autoencoder_path=null
mode=null

[optimizer]
type=adam
kwargs={"betas": [0.9, 0.99]}

[scheduler]
@scheduler=edm_dpm
sigma_min=0.002
sigma_max=80
sigma_data=0.5

[ema]
sigma_rels=[0.05, 0.1]
update_every=1
checkpoint_every_num_steps=1024

[wandb]
project="generative_land"
tags=["64x64", "diffusion", "simplified"]
mode=online
save_code=true

[model]
@model=unet
image_size=512
in_channels=5
out_channels=5
model_channels=128
model_channel_mults=[1, 2, 3, 4]
layers_per_block=3
emb_channels=null
noise_emb_dims=null
attn_resolutions=[8, 16]
midblock_attention=true
concat_balance=0.5
conditional_inputs=[["tensor", 58, 1.0]]
fourier_scale="pos"
#block_kwargs={"dropout": 0.0}

[lr_sched]
@lr_sched=sqrt
lr=0.01
ref_nimg=1310720
warmup_nimg=107495

[train_dataset]
@dataset=h5_latents
h5_file="data/dataset_30m.h5"
crop_size=64
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[30, 30]
subset_weights=[0.01, 0.99]
latents_mean=[0, 0, 0, 0]
latents_std=[1, 1, 1, 1]
sigma_data=0.5
beauty_dist=[false, true]
split="train"
residual_mean=0.0
residual_std=0.7
cond_input_dropout=0.2
cond_input_max_noise=0.1
cond_input_mean=[14.99, 11.65, 15.87, 619.26, 833.12, 69.40, 0.66]
cond_input_std=[21.72, 21.78, 10.40, 452.29, 738.09, 34.59, 0.47]

[val_dataset]
@dataset=h5_latents
h5_file="data/dataset_30m.h5"
crop_size=64
pct_land_ranges=[[0, 0.01], [0.01, 1]]
subset_resolutions=[30, 30]
subset_weights=[0.01, 0.99]
latents_mean=[0, 0, 0, 0]
latents_std=[1, 1, 1, 1]
sigma_data=0.5
beauty_dist=[false, true]
split="val"
residual_mean=0.0
residual_std=0.7
cond_input_dropout=0.2
cond_input_max_noise=0.1
cond_input_mean=[14.99, 11.65, 15.87, 619.26, 833.12, 69.40, 0.66]
cond_input_std=[21.72, 21.78, 10.40, 452.29, 738.09, 34.59, 0.47]
val_dset=true

[dataloader_kwargs]
num_workers=15
persistent_workers=true
pin_memory=true
pin_memory_device=cuda
prefetch_factor=2
