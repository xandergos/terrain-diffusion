[logging]
save_dir="checkpoints/consistency_x8-64x3"
allow_overwrite=false
plot_epochs=50
save_epochs=25
temp_save_epochs=1
seed=74

[training]
train_batch_size=16
gradient_accumulation_steps=4
mixed_precision=fp16
epochs=6500
epoch_steps=1024
seed=74
P_mean=-1.0
P_std=1.6
warmup_steps=10000
gradient_clip_val=100.0
sigma_data=0.5

[model]
path="checkpoints/diffusion_x8-64x3/latest_checkpoint/saved_model"

[optimizer]
type=adam
kwargs={"betas": [0.9, 0.99]}

[lr_sched]
@lr_sched=sqrt
lr=0.00012
ref_nimg=327680
warmup_nimg=128000

[ema]
sigma_rels=[0.05, 0.1]
update_every=4
checkpoint_every_num_steps=2048

[wandb]
project="generative_land"
tags=["64x64->512x512", "consistency"]
mode=online
save_code=true

[train_dataset]
@dataset=h5_superres_terrain
h5_file="dataset_full_encoded.h5"
crop_size=128
pct_land_ranges=[[0.9999, 1], [0.0, 0.9999]]
subset_resolutions=[480, 480]
subset_weights=[1, 0.01]
subset_class_labels=[0, 0]
latents_mean=[0, 0.07, 0.12, 0.07]
latents_std=[1.4127, 0.8170, 0.8386, 0.8414]
sigma_data=0.5
split="train"

[val_dataset]
@dataset=h5_superres_terrain
h5_file="dataset_full_encoded.h5"
crop_size=128
pct_land_ranges=[[0.9999, 1], [0.0, 0.9999]]
subset_resolutions=[480, 480]
subset_weights=[1, 0.01]
subset_class_labels=[0, 0]
latents_mean=[0, 0.07, 0.12, 0.07]
latents_std=[1.4127, 0.8170, 0.8386, 0.8414]
sigma_data=0.5
split="val"

[dataloader_kwargs]
num_workers=4
persistent_workers=true
pin_memory=true
pin_memory_device=cuda
prefetch_factor=2