#
# TRAINING
#

[logging]
save_dir="checkpoints/diffusion_x8-128x3"
allow_overwrite=false
plot_epochs=50
save_epochs=10
temp_save_epochs=1
seed=74

[training]
train_batch_size=32
gradient_accumulation_steps=1
mixed_precision=fp16
epochs=1000
epoch_steps=1024
seed=74
P_mean=-1
P_std=1.6

[evaluation]
val_pct=0.1
P_mean=-1
P_std=1.6
validate_epochs=5
val_ema_idx=0
validation_repeats=256
training_eval=true
split_kwargs={"val_subsets": 2}

[optimizer]
type=adam
kwargs={"betas": [0.9, 0.99]}

[scheduler]
@scheduler=edm_dpm
sigma_min=0.002
sigma_max=80
sigma_data=0.5

[ema]
sigma_rels=[0.05, 0.1]
update_every=1
checkpoint_every_num_steps=2048

[wandb]
project="generative_land"
tags=["64x64->512x512", "diffusion"]
mode=online
save_code=true

[model]
@model=unet
image_size=512
in_channels=5
out_channels=1
model_channels=128
model_channel_mults=[1, 2, 3, 4]
layers_per_block=3
emb_channels=null
noise_emb_dims=null
attn_resolutions=[]
midblock_attention=false
concat_balance=0.5
conditional_inputs=[["embedding", 2, 0.2]]
fourier_scale="pos"

[lr_sched]
@lr_sched=sqrt
lr=0.0025
ref_nimg=327680
warmup_nimg=327680

[dataset]
@dataset=h5_superres_terrain
h5_file="dataset_full_encoded.h5"
crop_size=128
pct_land_ranges=[[0.9999, 1], [0.0, 0.9999], [0.9999, 1], [0.0, 0.9999]]
subset_resolutions=[480, 480, 240, 240]
subset_weights=[1, 0.01, 0.3, 0.001]
subset_class_labels=[0, 0, 1, 1]
latents_mean=[0, 0.07, 0.12, 0.07]
latents_std=[1.4127, 0.8170, 0.8386, 0.8414]
sigma_data=0.5

[dataloader_kwargs]
num_workers=4
persistent_workers=true
pin_memory=true
prefetch_factor=2